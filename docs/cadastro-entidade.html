<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto Curso CSS</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.google.com/" />
    <link rel="preconnect" href="fonts.gstatic.com" crossorigin="" />
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Roboto" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-..."
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="content">
      <aside>
        <img src="assets/hero.svg" alt="" srcset="" />

        <h1><span>We</span>Form</h1>
      </aside>

      <main>
        <header>
          <a href="pagina-inicial.html">
            <i class="fa-solid fa-angle-left"></i>
          </a>

          <h2>Nova <span>entidade</span></h2>
        </header>

        <form>
          <label for="input-name">Nome</label>
          <input type="text" id="input-name" />

          <label for="input-field">Campo de atuação</label>
          <div class="select-div">
            <select id="input-field">
              <option value="options">Selecione uma opção</option>
              <option value="abrigo">Abrigo de animais</option>
              <i class="fa-solid fa-chevron-down"></i>
            </select>
          </div>

          <div class="points">
            <label for="input-points">Pontos de coleta</label>
            <input type="text" id="input-points" />
            <button-type>
              <i class="fa-solid fa-circle-plus"></i>
            </button-type>
          </div>
        </form>

        <div class="actions">
          <a href="">Cadastrar</a>
        </div>
      </main>
    </div>
  </body>
</html>
